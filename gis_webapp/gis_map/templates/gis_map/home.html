{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SARAID</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin=""
    />
    <link rel="stylesheet" type= "text/css" href="{% static 'gis_map/styles.css' %}" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Black+Ops+One&family=Comfortaa&family=Special+Elite&family=Yeseva+One&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </head>
  <body>
    <div class="header">
      <h3 class="title">S.A.R.A.I.D Project</h3>
    </div>
    <div class="container_custom">
      <div class="row">
        <div class="col m7 s12 main-division">
            <div class="map-output">
                <div id="mapid">
                  {{ map|safe }}
                </div>
            </div>
        </div>
        <form action="" method= "POST">
          {% csrf_token %}
          <div class="col m5 s12 main-division input-box row">
            {{ form }}
          </div>
          <div class="row center-align">
            <button class="btn waves-effect waves-light but" type="submit" name="action">Submit</button>
          </div>
        </form>
      </div>
    </div>
    {% comment %} <form method="post">
      {% csrf_token %}
      {{ form }}
      <button type= "Submit">submit</button>
    </form> {% endcomment %}
    <div class="footer">
      <div class="love">
        <p>Made with ❤️ in India</p>
      </div>
    </div>
  </body>
</html>
